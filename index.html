<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Planner</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</head>
<body>
    <!-- header section -->
    <header>
        <div class="container-fluid">
            <p>HEADER</p>
        </div>
    </header>

    <!-- main section -->
    <main>
        <div class="container-fluid">
            <div class="row bg-secondary">
                <!-- create new form column -->
                <div class="col-4 bg-primary">
                    <!-- title for the form -->
                    <div class="row bg-secondary">
                        <h1>Create a New List</h1>
                    </div>
                    <br>
                    <!-- task name label & input -->
                    <div class="row bg-info">
                        <label for="InputTaskName">Task Name</label>
                        <input type="text" class="form-control" id="InputTaskName" aria-describedby="TaskName" placeholder="Enter Task Name">
                    </div>

                    <!-- description label & input -->
                    <div class="row bg-secondary">
                        <label for="InputDescription">Description</label>
                        <input type="text" class="form-control" id="InputTaskDescription" aria-describedby="TaskDescription" placeholder="Enter Task Description">
                    </div>

                    <!-- Due date label & input -->
                    <div class="row bg-info">
                        D
                    </div>

                    <!-- assigned to label & input -->
                    <div class="row bg-secondary">
                        E
                    </div>

                    <!-- Progress label & input     -->
                    <div class="row bg-info">
                        F
                    </div>

                    <!-- rating -->
                    <div class="row bg-secondary">
                        G
                    </div>

                    <!-- button -->
                    <div class="row bg-info">
                        H
                    </div>
                </div>

                <!-- outstanind task display column -->
                <div class="col-8 bg-success">
                    TEXT
                </div>
            </div>
        </div>


    </main>

    <!-- footer section -->
    <footer>
        <p> FOOTER </p>
    </footer>
</body>
</html>
